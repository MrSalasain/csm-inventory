<html>
	<head>
		<title>CSM Inventory | Create Account</title>
        <link rel="shorcut icon "  href="./assets/images/csmlogo.png">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <div class="table">
			<div class="center-table">
				<div class="common-box">
					<div class="box-image">
						<img class="csm-image" src="./assets/images/csmlogo.png">
						<div class="title">Create Your Account</div>
					</div>
                        <div class="group">
                           <label>Username</label>
                           <input type="text" name="username" class="textinput" required placeholder="">
                        </div>
						<div class="group">
							<label>Email Address</label>
							<input type="text" name="email" class="textinput" required placeholder="">
						</div>
						<div class="group">
							<label>Password</label>
							<input type="password" name="password" class="textinput" required placeholder="">
						</div>
						<div class="dash-footer">
							<button href="" id="login-btn">Create My New Account</button>
						</div>
					

					<div class="group create-account">
						<a href="index.html" id="create-account">Back to Login</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
